    <script>
        // Function to change text if screen width is less than 1070px
        function changeTextForSmallScreens() {
            var element = document.querySelector('.overlay-button#yellow');
            if (window.innerWidth < 1070 && element) {
                element.textContent = 'PowerPoints';
            } else if (window.innerWidth >= 1070 && element) {
                element.textContent = 'Animated Presentations';
            }
        }
    
        // Call the function when the page loads
        window.onload = changeTextForSmallScreens;
    
        // Add event listener to handle resizing
        window.onresize = changeTextForSmallScreens;
    </script>
